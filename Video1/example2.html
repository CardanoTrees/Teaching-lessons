<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #FF0000;"></canvas>
<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #0000FF;"></canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(100,50,35,0,2*Math.PI);
    ctx.stroke();

    var c2 = document.getElementById("myCanvas2");
    var ctx2 = c2.getContext("2d");
    ctx2.beginPath();
    ctx2.arc(200,100,50,0,2*Math.PI);
    ctx2.stroke();    
</script> 

</body>
</html>
