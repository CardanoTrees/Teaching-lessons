    }
    function japaneseportalI2(){
    }
    function japaneseportalD2(xp,yp,sx,sy){
        ssx=window.innerWidth;ssy=window.innerHeight;ss=Math.min(ssx,ssy);
        U = ss/10;

        japaneseportalctx2.clearRect(0, 0, ssx, ssy);

        japaneseportalctx2.translate(WIDTH*xp, HEIGHT*yp);
	    japaneseportalctx2.scale(sx, sy);        

        function trapeze(x0,y0,L1,L2,H,CF,CL,LW){
            japaneseportalctx2.lineWidth = LW;
            japaneseportalctx2.strokeStyle = CL;
            japaneseportalctx2.fillStyle = CF;
            japaneseportalctx2.beginPath(); 
            japaneseportalctx2.moveTo(x0 , y0);
            japaneseportalctx2.lineTo(x0-L2/2 , y0);
            japaneseportalctx2.lineTo(x0-L1/2 , y0-H);
            japaneseportalctx2.lineTo(x0+L1/2 , y0-H);
            japaneseportalctx2.lineTo(x0+L2/2 , y0);
            japaneseportalctx2.lineTo(x0 , y0);                                  
            japaneseportalctx2.fill();
            japaneseportalctx2.stroke();              
        }

        function rectang(x0,y0,L,H,CF,CL,LW,R){
            japaneseportalctx2.lineWidth = LW;
            japaneseportalctx2.strokeStyle = CL;
            japaneseportalctx2.fillStyle = CF;
            japaneseportalctx2.beginPath(); 
            japaneseportalctx2.roundRect(x0-L/2,y0-H,L,H,R)
            japaneseportalctx2.fill();
            japaneseportalctx2.stroke();              
        }

        trapeze(0,-8*U,ss,9.25*U,U,"black","black",U/10);
        trapeze(0,-7.75*U,9*U,8.5*U,0.25*U,"#BE0029","black",U/10);
        rectang(0,-7*U,1*U,0.75*U,"#BE0029","black",U/10,0);
        rectang(0,-6.5*U,8.5*U,0.5*U,"#BE0029","black",U/10,0);
        rectang(-3*U,-7.5*U,1.75*U,0.25*U,"#BE0029","black",U/10,U/6);
        rectang(-3*U,-1*U,1*U,6.5*U,"#BE0029","black",U/10,0);
        rectang(-3*U,0*U,1.2*U,1.5*U,"black","black",U/10,U/6);
        rectang(3*U,-7.5*U,1.75*U,0.25*U,"#BE0029","black",U/10,U/6);
        rectang(3*U,-1*U,1*U,6.5*U,"#BE0029","black",U/10,0);
        rectang(3*U,0*U,1.2*U,1.5*U,"black","black",U/10,U/6);        
        
        //setTimeout(function(){window.requestAnimationFrame(function(){japaneseportalD2()})},16)
    }
</script>

    var WIDTH = window.innerWidth; var HEIGHT = window.innerHeight;
    canvas1.width = WIDTH; canvas1.height = HEIGHT;
    canvas2.width = WIDTH; canvas2.height = HEIGHT;

        WIDTH = window.innerWidth; HEIGHT = window.innerHeight;
        canvas1.width = WIDTH; canvas1.height = HEIGHT;
        canvas2.width = WIDTH; canvas2.height = HEIGHT;
