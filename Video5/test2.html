<html><style>*{margin:0; padding:0;}html, body {width:100%; height:100%;}myCanvas { display:block;}</style><body style='background-color:black;'><section><div id='canvasesdiv' style='position:relative; width:100%; height:100%'>
<canvas id='layer1' style='z-index: 1;position:absolute;left:0px;top:0px;'></canvas>
</div>
<script>
    function test2I1(){
        test2ang = 0;
    }
    function test2D1(xpos,ypos,sw,sh){
        ssx=window.innerWidth;ssy=window.innerHeight;ss=Math.min(ssx,ssy);
        test2ctx1.clearRect(0, 0, ssx, ssy);
        test2ctx1.fillStyle = "#0000FF";
        test2ctx1.translate(ssx*xpos,ssy*ypos);
        test2ctx1.rotate(test2ang);
        let W=ssy*sw, H=ssy*sh;
        test2ctx1.fillRect(0-W/2,0-H/2,W,H);
        test2ctx1.setTransform(1, 0, 0, 1, 0, 0);
        test2ang = test2ang + 0.01;
        setTimeout(function(){window.requestAnimationFrame(function(){test2D1(xpos,ypos,sw,sh)})},16)
    }
</script>
<script>
    const canvas1 = document.getElementById('layer1'); const test2ctx1 = canvas1.getContext('2d');
    var WIDTH = window.innerWidth; var HEIGHT = window.innerHeight;
    canvas1.width = WIDTH; canvas1.height = HEIGHT;
    function resizeCanvas() {
        WIDTH = window.innerWidth; HEIGHT = window.innerHeight;
        canvas1.width = WIDTH; canvas1.height = HEIGHT;
        location.reload();
    }
    window.addEventListener('resize', resizeCanvas, false);
    function InitAll(){
        test2I1();
        DrawAll();
    }
    function DrawAll(){
        test2D1(0.5,0.5,0.5,0.1);
    }
    InitAll();
</script>
</section>
</body>
</html>
